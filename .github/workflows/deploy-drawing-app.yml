name: Deploy Drawing Competition App

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'csm-drawing-app/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: csm-drawing-app/package-lock.json

      - name: Install dependencies
        run: |
          cd csm-drawing-app
          npm ci

      - name: Build app
        run: |
          cd csm-drawing-app
          npm run build

      - name: Copy to drawing-competition folder
        run: |
          rm -rf drawing-competition
          cp -r csm-drawing-app/dist drawing-competition

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./drawing-competition
          destination_dir: drawing-competition
